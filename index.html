<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parla-WeSpeak Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Parla-WeSpeak Translator</h1>
    </header>
    
    <main>
        <section>
            <h2>Languages</h2>
            <p>Choose the languages for Speaker 1 and Speaker 2:</p>
            <form onsubmit="startConversation()">
                <!-- Dropdown for Speaker 1 Language -->
                <label for="language1">Speaker 1 Language:</label>
                <select id="language1" name="language1" required>
                    <!-- Language options go here -->
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="zh-CN">Chinese (Simplified)</option>
                    <option value="zh-TW">Chinese (Traditional)</option>
                    <option value="ru">Russian</option>
                    <option value="ar">Arabic</option>
                    <option value="ko">Korean</option>
                </select>

                <!-- Dropdown for Speaker 2 Language -->
                <label for="language2">Speaker 2 Language:</label>
                <select id="language2" name="language2" required>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="zh-CN">Chinese (Simplified)</option>
                    <option value="zh-TW">Chinese (Traditional)</option>
                    <option value="ru">Russian</option>
                    <option value="ar">Arabic</option>
                    <option value="ko">Korean</option>
                </select>

                <!-- Start Conversation button -->
                <button type="button" onclick="startConversation()">Start Conversation</button>

                <!-- Display the translated text -->
                <div id="translatedText"></div>
            </form>
        </section>
        
        <!-- Speaker buttons -->
        <section>
            <h2>Recording</h2>
            <p>Click the buttons to start/stop recording for Speaker 1 or Speaker 2:</p>
            <button onclick="startRecording(1)">Speaker 1</button>
            <button onclick="startRecording(2)">Speaker 2</button>

            <!-- Result display -->
            <div id="result"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Parla-WeSpeak Translator</p>
    </footer>

    <script>
        let recognition;
        let isRecording = false;

        function startRecording(speaker) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onstart = function () {
                console.log("Recording started");
            };

            recognition.onresult = function (event) {
                let result = "";
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    result += event.results[i][0].transcript;
                }
                document.getElementById("result").innerText = result;
            };

            recognition.onend = function () {
                console.log("Recording ended");
                isRecording = false;

                // Get the selected language codes from the dropdown menus
                var language1 = document.getElementById("language1").value;
                var language2 = document.getElementById("language2").value;

                // Get the recorded audio data
                var audioData = document.getElementById("result").innerText;

                // Update the language variables in the server-side code
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "/update-languages", true);
                xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

                // Send the selected languages, audio data, and speaker info to the server (backend)
                xhr.send(JSON.stringify({ language1: language1, language2: language2, audioData: audioData, speaker: speaker }));

                // Handle the response from the server
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        // Display the translated text on the website
                        var translatedText = JSON.parse(xhr.responseText).result;
                        document.getElementById("translatedText").innerText = "Speaker " + speaker + " said: " + translatedText;
                    }
                };
            };

            recognition.start();
            isRecording = true;
        }

        function startConversation() {
            // Additional logic for starting a conversation if needed
        }
    </script>
</body>
</html>
